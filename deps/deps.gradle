ext {
    def dagger_version = '2.28.3'

    dagger = [
            dagger          : "com.google.dagger:dagger:$dagger_version",
            compiler        : "com.google.dagger:dagger-compiler:$dagger_version",
            android         : "com.google.dagger:dagger-android:$dagger_version",
            androidSupport  : "com.google.dagger:dagger-android-support:2.28.3",
            androidProcessor: "com.google.dagger:dagger-android-processor:$dagger_version"
    ]

    simpleRatingBar = 'com.github.ome450901:SimpleRatingBar:1.5.0'

    def play_services_version = '18.1.0'
    playServicesAuth = "com.google.android.gms:play-services-auth:$play_services_version"
    playServicesAds = 'com.google.android.gms:play-services-ads:19.3.0'


    def kotlin_version = '1.4.0'
    kotlin = [
            stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            core  : "androidx.core:core-ktx:1.3.1"
    ]

    def app_compat_version = '1.2.0'
    def constraint_layout_version = '2.0.1'
    def recyclerview_version = '1.1.0'
    def lifecycle_viewmodel_ktx_version = '2.2.0'
    def paging_version = "2.1.2"

    androidx = [
            appcompat         : "androidx.appcompat:appcompat:$app_compat_version",
            constraint        : "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
            recyclerview      : "androidx.recyclerview:recyclerview:$recyclerview_version",
            lifecycleViewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_viewmodel_ktx_version",
            pagingRuntime     : "androidx.paging:paging-runtime:$paging_version", // For Kotlin use paging-runtime-ktx

    ]

    // retrofit
    def retrofitVersion = "2.9.0"
    retrofit = [
            retrofit     : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            adapter      : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            gsonConverter: "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    ]

    // rxandroid
    rxAndroid = 'io.reactivex.rxjava3:rxandroid:3.0.0'
    rxJava = 'io.reactivex.rxjava3:rxjava:3.0.0'
    rxAdapter = "com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0"

    def glideVersion = "4.11.0"
    glide = [
            glide   : "com.github.bumptech.glide:glide:$glideVersion",
            compiler: "com.github.bumptech.glide:compiler:$glideVersion"
    ]
    lottie = 'com.airbnb.android:lottie:3.4.2'


}